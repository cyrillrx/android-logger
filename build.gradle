// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.71'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    File confFile = rootProject.file('../bintray/cyrillrx.properties')
    Properties publishConf = new Properties()
    publishConf.load(new FileInputStream(confFile))

    ext {
        minSdkVersion = 18
        compileSdkVersion = 29
        targetSdkVersion = 29

        bintrayUser = publishConf['user']
        bintrayKey = publishConf['key']

        moduleOrg = 'cyrillrx'
        moduleGroupId = 'com.cyrillrx.android'
        moduleWebsite = 'https://github.com/cyrillrx/android_logger'

        loggerVersion = '1.7'
        trackerVersion = '0.9.1'
    }

    if (JavaVersion.current().isJava8Compatible()) {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}
